<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        >Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li *ngFor = "let number of numbers"
          class="list-group-item">
          {{number}}
        </li>
      </ul>
    </div>
  </div>
</div>
