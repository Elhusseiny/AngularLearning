
<button (click)= "toggle()" #btnElement> showOdd</button>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        >Only show odd numbers</button>
      <br><br>
      <div *ngIf = "showOnlyEven ; else elseBlock" > <ul class="list-group">
        <li *ngFor = "let number of evenNumbers; let i = index ;"
          class="list-group-item">
          {{number}}
        </li>
      </ul>
    </div>
    <ng-template #elseBlock>
      <ul class="list-group">
        <li *ngFor = "let number of oddNumbers; let i = index ;"
          class="list-group-item">
          {{number}}
        </li>
      </ul>

    </ng-template>

    </div>
  </div>
</div>
